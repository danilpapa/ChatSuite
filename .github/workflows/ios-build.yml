name: iOS Build

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install gems
        run: bundle install

      - name: Install Tuist
        run: |
          curl -Ls https://install.tuist.io | bash -s -- 4.111.0

      - name: Generate Xcode project
        run: tuist generate

      - name: Build app
        run: bundle exec fastlane ios build
